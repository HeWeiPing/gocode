{{template "header"}}
<title>登录 -- 我的beego博客</title>
<style>
	.container{
		display:table;
		height:100%;
		height:100%;
	}
	.row{
		display: table-cell;
		vertical-align: middle;
	}
	.row-centered {
		text-align:center;
	}
	.col-centered {
		display:inline-block;
		float:none;
		text-align:left;
		margin-right:-4px;
	}
</style>
</head>

<body>
<div class="container">
	<div class="row row-centered">
		<div class="well col-md-6 col-centered">
			<form method="POST" action="/login">
				<div class="input-group input-group-md">
					<label>帐号</label>
					<input id="uname" class="form-control" placeholder="Account" name="uname">
				</div>
				<div class="input-group input-group-md">
					<label>密码</label>
					<input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name=autoLogin>自动登录 
					</label>
				</div>
				<button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
				<button class="btn btn-default" onclick="return backToHome();">取消</button>

			</form>

		</div>
	</div>

	<script type="text/javascript">
	function checkInput(){
		var uname = document.getElementById("uname");
		if (uname.value.length == 0){
			alert("请输入账号！")
				return false
		}
		var pwd = document.getElementById("pwd");
		if (pwd.value.length == 0){
			alert("请输入密码！")
				return false
		}

		return true
	}
	function backToHome(){
		window.location.href = "/";
			return false
	}
	</script>

</div>
</body>
</html>
